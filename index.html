<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Tester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="animate.css">
</head>
<body>

    <div id="container" class="container-fluid">

        <script>

            addEventListener("click", function() {
                var
                        el = document.documentElement
                        , rfs =
                                el.requestFullScreen
                                || el.webkitRequestFullScreen
                                || el.mozRequestFullScreen
                        ;
                rfs.call(el);
            });

        </script>



        <!--PROGRESS DISPLAY-->
        <div id="progress_container" class="row text-align-center">
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>

            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered progress_incorrect_answer"></div></div>
            <div class=".col-sm-1.col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered progress_correct_answer"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered progress_correct_answer"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered progress_incorrect_answer"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered"></div></div>

            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            <div class=".col-sm-1 .col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered invisible"></div></div>
            </div>
        </div>



        <!--WORD TO BE DECLINED-->
            <div id="noun_container" class="row text-align-center">
                <div style="padding: 0px;" class=".col-12 col-centered"><h1 id="noun_title">Собака</h1></div>
            </div>

        <!--TRANSLATION-->
        <div id="translation_container" class="row text-align-center">
            <div class=".col-12 col-centered"><h1 id="translation_title">dog</h1></div>
        </div>


        <!--CHOICE-->
        <div id="choice_container" class="row text-align-center">
            <div class=".col-5 col-centered choice"><h3 class="choice_title">собакой</h3><br><h5 class="swipe_hint">(swipe left)</h5></div>
            <div class=".col-2 col-centered"><img id="hand_image" class="animated infinite pulse" src="static/hand.svg"/></div>
            <div class=".col-5 col-centered choice"><h3 class="choice_title">собаке</h3><br><h5 class="swipe_hint">(swipe right)</h5></div>
        </div>



        <!--PARAMETERS (SINGULAR, GENITIVE etc.)-->
        <div id="parameters_container" class="row text-align-center">


            <div class=".col-2 col-centered margin-right-zero"><img id="number_parameter_image" class="parameter_symbol" src="static/singular_symbol.svg"/><br><h5 class="parameter_subtitle">singular</h5></div>
            <div class=".col-2 col-centered margin-left-zero"><img id="case_parameter_image" class="parameter_symbol" src="static/case_symbol.svg"/><br><h5 class="parameter_subtitle">dative</h5></div>

        </div>




    <div id="overlay" class="overlay">

        <div id="result_response_row" class="row">
            <div class=".col-12 col-centered choice">
                <h2 id="result_response_title">Молодец!</h2>
            </div>
        </div>

        <div id="result_image_row" class="row">
            <div class=".col-12 col-centered choice">
                <img id="tick" src="static/tick.svg"/>
            </div>
        </div>

        <div id="correct_answer_row" class="row">
            <div class=".col-12 col-centered choice">
                <h2 id="correct_answer_stem">Собак<span id="correct_answer_suffix">е</span></h2>
            </div>
        </div>

        <div id="overlay_question_number_display_row" class="row">
            <div class=".col-12 col-centered choice">
                <h2><span id="overlay_question_number">2</span>/10</h2>
            </div>
        </div>


    </div>

    </div>


<script src="hammer.min.js"></script>
<script>

    var myElement = document.body;
    var correct_sound = new Audio('static/correct_answer.mp3');
    // create a simple instance
    // by default, it only adds horizontal recognizers
    var mc = new Hammer(myElement);

    // listen to events...
    mc.on("swiperight", function(ev) {
        document.getElementById('overlay').style.display = 'inline-block';
        correct_sound.play();
    });

    // listen to events...
    mc.on("swipeleft", function(ev) {
        document.getElementById('overlay').style.display = 'none';
    });


</script>

</body>
</html>
