    <div class="container-fluid">

        <script>

            // Find the right method, call on correct element
            function launchIntoFullscreen(element) {
                if(element.requestFullscreen) {
                    element.requestFullscreen();
                } else if(element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if(element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if(element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }

            // Launch fullscreen for browsers that support it!
            launchIntoFullscreen(document.documentElement); // the whole page

        </script>



        <!--PROGRESS DISPLAY-->
        <div id="progress_container" class="row text-align-center">

            <div class=".col-sm-1.col-md-5 .col-lg-1 col-centered"><div class="circular_div col-centered progress_correct_answer"></div></div>

        <!--WORD TO BE DECLINED-->
            <div id="noun_container" class="row text-align-center">
                <div style="padding: 0px;" class=".col-12 col-centered"><h1 id="noun_title">Собака</h1></div>
            </div>

        <!--TRANSLATION-->
        <div id="translation_container" class="row text-align-center">
            <div class=".col-12 col-centered"><h1 id="translation_title">dog</h1></div>
        </div>


        <!--CHOICE-->
        <div id="choice_container" class="row text-align-center">
            <div class=".col-5 col-centered choice"><h3 class="choice_title">собакой</h3><br><h5 class="swipe_hint">(swipe left)</h5></div>
